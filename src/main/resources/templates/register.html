<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace = "~{base::common(~{::#content},~{::title})}">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>

<div id = "content">

<div class="grid grid-cols-12">
<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
<div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

<!-- Card -->
<div class="block mt-5 border-t-[15px] border-orange-700 p-6 bg-white  
border-gray-200 rounded-xl shadow-sm hover:bg-gray-100 
dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

<!-- messages -->
<div th:replace = "message :: messagebox "></div>


<h1 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"  
th:src = "@{/img/register.png}">Register</h1>
<p class = "text-center font-normal text-orange-400 dark:text-orange-400">Start managing contacts on cloud ...</p>

<!-- Form -->
<form novalidate th:action="@{'/registering_user'}" method = "post" th:object="${userForms}" class = "mt-5">

<!-- name Field -->
	<div class="mb-3" >
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
    	<input type="text" id="name" th:field = "*{name}" autocomplete="name" class="bg-gray-50 border border-gray-300 
    	text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
    	dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
    	dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />
    	
    	<p th:if = "${#fields.hasErrors('name')}"
    	   data-th-errors = "*{name}"
    	   class =  "text-red-600 px-1 py-2 font-xs font-thin text-sm "
    	></p>
  	</div>
  	
  	<!-- email field -->
  	<div class="mb-3" >
  	<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
    	<input type="email" id="email" th:field = "*{email}" autocomplete="name" class="bg-gray-50 border border-gray-300
    	 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
    	 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
    	 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your email id" required />
    	 
    	 <p th:if = "${#fields.hasErrors('email')}"
    	   data-th-errors = "*{email}"
    	   class =  "text-red-600 px-1 py-2 font-xs font-thin text-sm ">
    	 </p>
    	</div>
    	
    	<!-- password field -->
  	<div class="mb-3" >
  	<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
    	<input type="password" id="password" th:field = "*{password}" class="bg-gray-50 border border-gray-300 
    	text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
    	dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
    	dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
    	
    	<p th:if = "${#fields.hasErrors('password')}"
    	   data-th-errors = "*{password}"
    	   class =  "text-red-600 px-1 py-2 font-xs font-thin text-sm "
    	></p>
    	</div>
    	
    	<!-- phoneNumber field -->
  	<div class="mb-3" >
  	<label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
    	<input type="text" id="phone" th:field = "*{phoneNumber}" autocomplete="name" class="bg-gray-50 border border-gray-300 
    	text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
    	dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
    	dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    	
    	<p th:if = "${#fields.hasErrors('phoneNumber')}"
    	   data-th-errors = "*{phoneNumber}"
    	   class =  "text-red-600 px-1 py-2 font-xs font-thin text-sm "
    	></p>
    	</div>
    	
    	<!-- about textarea -->
    	<div class="mb-3">
			<label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bio</label>
			<textarea id="about" rows="4" th:field = "*{about}" class="block p-2.5 w-full text-sm text-gray-900 
			bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 
			dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
			dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about yourself...">
			</textarea>
			
			<p th:if = "${#fields.hasErrors('about')}"
    	   data-th-errors = "*{about}"
    	   class =  "text-red-600 px-1 py-2 font-xs font-thin text-sm "
    	></p>
		</div>    	

<!-- Buttons -->
<div class="mb-3 flex justify-center gap-3">

<!-- reset -->
<button type  = "reset" class = "px-3 py-2 rounded bg-orange-800 hover:bg-red-800 text-white dark:bg-blue-700
 dark:hover:bg-blue-900">Reset</button>

<!-- submit -->
<button type  = "submit" class = "px-3 py-2 rounded bg-orange-800 hover:bg-red-800 text-white dark:bg-blue-700
 dark:hover:bg-blue-900">Submit</button>
 
 
 
</div>

</form>

</div>

</div>
</div>

</div>


</body>
</html>

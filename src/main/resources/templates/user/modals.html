 <div data-th-fragment = "modal">


<!-- Modal toggle -->
<div data-modal-target="default-modal" data-modal-toggle="default-modal" class="">
 
</div>

<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg h-100 shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class=" justify-center p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
            
            	<div class = ""></div>
                <div class = " flex flex-col justify-center items-center space-y-2">
                <img onerror = "this.src = 'https://www.shutterstock.com/image-vector/custom-default-profile-picture-icon-260nw-2359133587.jpg'"
                id = "contact_picture"
                class = "w-32 h-32 rounded-full"
                src ="" alt = "" />
                
                <h3 id = "contact_name" class="text-3xl font-semibold text-gray-900 dark:text-white"></h3>
                <h3 id = "contact_email" class = "text-sm text-gray-900 dark:text-white"></h3>
                <h3 id = "contact_phone" class = "text-sm text-gray-900 dark:text-white"></h3>
                </div>
                
            </div>
            
            <!-- Modal body -->
            <div class = "relative overflow-x-auto">
            <table class = "w-full text-sm text-center rtl:text-right text-gray-500 drak:text-gray-400">
            <tbody>
            <tr class = "bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope = "row" class = "px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <i class = "fa-solid fa-location-dot w-6 h-6"></i>
            </th>
            <td class = "px-6 py-4">
            <span id = "contact_address">mumbai</span>
            </td>
            </tr>
            
            <tr class = "bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope = "row" class = "px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <i class = "fa-solid fa-user w-6 h-6"></i>
            </th>
            <td class = "px-6 py-4">
            <span id = "contact_description">cricketer</span>
            </td>
            </tr>
            
            <tr class = "bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope = "row" class = "px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <i class = "fa-regular fa-heart w-6 h-6"></i>
            </th>
            <td class = "px-6 py-4">
            <span id = "contact_favorite">my fav</span>
            </td>
            </tr>
            
            <tr class = "bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope = "row" class = "px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <i class = "fa-solid fa-earth-americas w-6 h-6"></i>
            </th>
            <td class = "px-6 py-4">
            <a id = "contact_websitelink" target = "blank">website</a>
            </td>
            </tr>
            
            <tr class = "bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope = "row" class = "px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <i class = "fa-brands fa-linkedin-in w-6 h-6"></i>
            </th>
            <td class = "px-6 py-4">
            <a id = "contact_linkedinlink" target = "blank">linkedin</a>
            </td>
            </tr>
            
            </tbody>
            </table>
            </div>
            
            
            <!-- <div class="p-4 md:p-5 space-y-4">
                <p id = "contact_phone" class="text-base leading-relaxed text-gray-600 dark:text-gray-400"></p>
                <p id = "contact_address" class="text-base leading-relaxed text-gray-600 dark:text-gray-400"></p>
                <p id = "contact_description" class="text-base leading-relaxed text-gray-600 dark:text-gray-400"></p>
                <p id = "contact_websitelink" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></p>
                <p id = "contact_linkedinlink" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></p>
            </div> -->
            
            <!-- Modal footer -->
            <div class="flex justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button onclick = "closecontactmodal()" type="button" class="text-white text-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
            </div>
        </div>
    </div>
</div>

</div>
